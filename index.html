<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Junky camera</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
    <div class="controls">
        <input id="button" class="btn-default" type="button" value="Получить изображение">
        <select class="controls__filter">
            <option value="0" selected="selected"></option>
            <option value="invert">Инвертировать</option>
            <option value="grayscale">Оттенки серого</option>
            <option value="threshold">Черно-белый</option>
        </select>
    </div>
    <div class="section">
        <div class="camera">
            <div class="col-1">
                <div class="text-lg">Video</div>
                <video autoplay class="camera__video"></video>
            </div>
            <div class="col-1">
                <div class="text-lg">Canvas</div>
                <p class="text hidden">Вы не сделали изображения. Нажмите кнопку "Получить изображение"</p>
                <canvas class="camera__canvas"></canvas>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
